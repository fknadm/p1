<md-sidenav-container fullscreen>
  <md-sidenav #sidenav mode="side" class="example-sidenav" [ngStyle]="{ 'width.em': sidenavWidth }" opened="true" (mouseenter)="increase()"
    (mouseleave)="decrease()">

    <md-nav-list>

      <md-list-item routerLink="1" routerLinkActive="active" >
        <md-icon md-list-icon>link</md-icon>
        <div fxFlex="10"></div>
        <div *ngIf="sidenavWidth > 6" class="sidenav-item">
          <h5>Search</h5>
        </div>
      </md-list-item>
      

    </md-nav-list>

  </md-sidenav>

  <div class="sidenav-content">
    <router-outlet></router-outlet>
  </div>


</md-sidenav-container>
